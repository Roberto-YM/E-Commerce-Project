<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../estilos/Navbar/estilos/modal.css">
        <link rel="icon" href="../estilos/home/images/logo.png" type="image/x-icon">
    </head>
    <body>
        <title>Iniciar seción</title>
          <!--Inicio Modal de inicio de seción-->
          <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">Sign Up</label>
                    <input type="text" name="text" placeholder="User name" required="">
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="password" name="pswd" placeholder="Password" required="">
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="login">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" id="email" required="">
                <input type="password" name="pswd" placeholder="password" id="pswd" required="">
                <button>Login</button>
            </div>
        </div>
    <!--Final Modal de inicio de seción-->
    </body>
</html>
