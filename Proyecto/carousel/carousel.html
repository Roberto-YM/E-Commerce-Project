<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../estilos/carrusel/estilos/carrusel.css">
    <script src=""></script>

    <title>RetroGarage</title>
</head>

<body>

    <!--inicio del carrousel-->
    <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="0" class="active"
                aria-current="true"></button>
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="4"></button>
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="5"></button>
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="6"></button>
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="7"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../estilos/carrusel/imagenes/A-SQ5.jpg" class="w-100 d-block" alt="1 slide">
                <div class="carousel-caption">
                    <h3>A SQ5</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../estilos/carrusel/imagenes/C-escalade.jpeg" class="w-100 d-block" alt="2 slide">
                <div class="carousel-caption">
                    <h3>Cadillac escalade</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../estilos/carrusel/imagenes/F-expedition.png" class="w-100 d-block" alt="3 slide">
                <div class="carousel-caption">
                    <h3> Ford Expedition</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../estilos/carrusel/imagenes/GMC-yukon.jpeg" class="w-100 d-block" alt="4 slide">
                <div class="carousel-caption">
                    <h3> GMC Yukon</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../estilos/carrusel/imagenes/M_class-G.jpg" class="w-100 d-block" alt="5 slide">
                <div class="carousel-caption">
                    <h3>Mercedes-Benz G-Class</h3>
                </div>
            </div>



        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--Final del carrousel-->


</body>

</html>
