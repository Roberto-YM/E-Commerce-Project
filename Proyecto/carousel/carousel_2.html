<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../estilos/carrusel/estilos/carrouse_2.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="../estilos/carrusel/imagenes/A-SQ5.jpg" style="width:100%">
            <div class="text">Audi SQ5</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="../estilos/carrusel/imagenes/C-escalade.jpeg" style="width:100%">
            <div class="text">Cadillac Escalade</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="../estilos/carrusel/imagenes/F-expedition.png" style="width:100%">
            <div class="text">Ford Expedition</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="../estilos/carrusel/imagenes/GMC-yukon.jpeg" style="width:100%">
            <div class="text">GMC Yukon</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="../estilos/carrusel/imagenes/M_class-G.jpg" style="width:100%">
            <div class="text">Mercedes-Benz G-Class</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    <script src="../js/carousel/carousel.js"></script>
</body>
</html>
