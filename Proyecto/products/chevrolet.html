            <label for="precioA" class="form-label"></label>

              <span class="input-group-text">Precio de renta por dia</span>
              <input type="number" class="form-control" id="precioA" placeholder="3,500.00" required>
              <span class="input-group-text">MXN:</span>
            </div>
          </div>
        </div>
      </div>

          </div>

              <span class="input-group-text">MXN:</span>
            </div>
          </div>
        </div>
