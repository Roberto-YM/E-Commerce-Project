<!--Inicio de Sesion -->
<div class="modal fade" id="modalIngresar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Inicio de Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <div class="input-group mb-3">
              <input type="email" class="form-control" id="correo" required>
              <span class="input-group-text"><i class="fas fa-user" ></i></span>
              </div>
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <div class="input-group mb-3">
                <input type="password" class="form-control" id="contrasena" required>
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="recordar">
              <label class="form-check-label" for="recordar">Recordar</label>
            </div>
            <div style="text-align: center;">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
        <div class="modal-footer" style="justify-content: center;">
          <p>¿No tienes cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#modalRegistro" role="button">Regístrate aquí</a></p>
        </div>
      </div>
    </div>
  </div>

              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confrimar contraseña" required>
              </div>
            </div>
            <div style="text-align: center;">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
