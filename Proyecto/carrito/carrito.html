<body>

  <title>RetroGarage</title>
  <header class="header">
    <link rel="stylesheet" href="../estilos/Navbar/estilos/navbar.css">
    <script src="../js/navbar.js"></script>
    <a href="../home/home.html" class="logo">RetroGrage</a>
    <input type="checkbox" id="check">
    <label for="check" class="icons">
        <i class='bx bx-menu' id="menu-icon"></i>
        <i class='bx bx-x' id="close-icon"></i>
    </label>
    <nav class="navbar" id="navbar">
        <div class="dropdown" style="--i:4;">
            <a class="dropbtn">Catalogo<i class='bx bx-chevron-down'></i></a>
            <div class="dropdown-content">
              <a href="../products/chevrolet.html">Chevrolet</a>
              <a href="../products/ford.html">Ford</a>
              <a href="../products/mazda.html">Mazda</a>
              <a href="../products/toyota.html">Toyota</a>
              <a href="../products/Cadillac.html">Cadillac</a>
            </div>
        </div>
        <style>
          .dropdown {
            position: relative; /* Cambiado de absolute a relative */
            margin-left: 10rem;
            top: 26px;
            margin-top: -3rem;
          }
        </style>
    </nav>
</header>


<div class="pt-5"> <!-- Keep the padding consistent with cuenta-total -->
  <div id="listaProductos" class="container mt-4">
    <div class="row justify-content-around"> <!-- Wrap the column in a row and use justify-content-end -->
      <div class="col-md-">
          <!-- dinamicamente con js lo de la renta -->
      </div>
    </div>
</div>


<div class="pt-5"> <!-- Changed this to pt-5 for consistency -->
  <div id="cuenta-total" class="container mt-4">
    <div class="row justify-content-around"> <!-- Wrap the column in a row and use justify-content-end -->
      <div class="col-md-">
        <div class="card mb-3" style="box-shadow: 0 4px 8px rgba(0,0,0,0.2); border-radius: 8px;">
          <div class="card-body text-center" style="background-color: #fff; padding: 20px;">
              <h4 class="card-title" style="color: #000; margin-bottom: 15px;">Total de Renta:</h4>
              <h6 id="nombre_carro" style="color: #000; margin-bottom: 5px;">Corvette Stingray 2024</h6> <b id="dias">5 dias</b><b> x </b><b id="cantidad">$3,500.00</b><b> MXN</b>
              <h6 style="color: #000; margin-bottom: 5px;">Ranger Raptor 2024 </h6> <b id="dias">3 dias</b><b> x </b><b id="cantidad">$2,500.00</b><b> MXN</b>
              <h6 style="color: #000; margin-bottom: 5px;">Costo de Seguro </h6> <b id="cantidad">$4,000.00</b><b> MXN</b>  <br></br>
              <h5 style="color: #28a745; margin-bottom: 20px;"><strong>Total: $29,000.00 MXN</strong></h5>
              <div class="d-flex justify-content-around mt-4">
                  <button id="boton_pagar_carrito" class="btn btn-primary" style="width: 48%; padding: 10px; font-size: 16px; background-color: #007bff; border: none;">Pagar</button>
                  <a href="cancel.html" class="btn btn-danger" style="width: 48%; padding: 10px; font-size: 16px; background-color: #dc3545; border: none;">Cancelar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./carrito.js"></script>
<script src="./storagecarrito.js"></script>
</body>
</html>
